<!DOCTYPE html>
<html>
<head>
    <title>F1 Nebula - MULTIJUGADOR REAL</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a5e1a; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        .overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; text-align: center; }
        .menu-box { background: #222; padding: 40px; border: 4px solid #fbff00; border-radius: 20px; min-width: 300px; }
        button { padding: 15px; font-size: 18px; background: #fbff00; border: none; cursor: pointer; border-radius: 8px; margin: 10px 0; width: 100%; font-family: 'Arial Black'; }
        #ready-status { font-size: 24px; color: #fbff00; margin: 20px; padding: 10px; border: 2px solid #fbff00; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

    <div id="main-menu" class="overlay">
        <h1>F1 NEBULA</h1>
        <div class="menu-box">
            <button onclick="connect('CREATE')">CREAR SALA</button>
            <button onclick="showJoin()">UNIRSE A SALA</button>
        </div>
    </div>

    <div id="join-menu" class="overlay" style="display:none">
        <div class="menu-box">
            <input type="text" id="room-input" placeholder="CÓDIGO" style="padding:10px; width:80%; margin-bottom:10px;">
            <button onclick="connect('JOIN')">ENTRAR</button>
        </div>
    </div>

    <div id="lobby-menu" class="overlay" style="display:none">
        <div class="menu-box">
            <h2>SALA: <span id="room-id">---</span></h2>
            <div id="ready-status">LISTOS: <span id="y">0</span> / <span id="x">0</span></div>
            <button id="btn-ready" onclick="setReady()">ESTOY LISTO</button>
        </div>
    </div>

    <div id="ui">DORSAL: #<span id="my-num">?</span></div>
    <canvas id="game"></canvas>

<script>
    const socket = io();
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let roomId = "";
    let myNumber = 0;
    let players = {}; // Aquí guardaremos a los demás coches
    let me = { x: 1200, y: 1600, angle: 0, speed: 0, ready: false, started: false };
    const keys = {};

    // --- CONEXIÓN ---
    function showJoin() { document.getElementById('main-menu').style.display='none'; document.getElementById('join-menu').style.display='flex'; }

    function connect(mode) {
        roomId = mode === 'CREATE' ? Math.random().toString(36).substring(2,6).toUpperCase() : document.getElementById('room-input').value.toUpperCase();
        socket.emit('join-room', roomId);
        document.querySelectorAll('.overlay').forEach(d => d.style.display='none');
        document.getElementById('lobby-menu').style.display='flex';
        document.getElementById('room-id').innerText = roomId;
    }

    function setReady() {
        me.ready = true;
        document.getElementById('btn-ready').style.background = "#00ff00";
        document.getElementById('btn-ready').innerText = "ESPERANDO...";
        socket.emit('player-ready', roomId);
    }

    // --- EVENTOS DE RED ---
    socket.on('update-lobby', data => {
        document.getElementById('x').innerText = data.x;
        document.getElementById('y').innerText = data.y;
        if(data.y >= data.x && data.x > 0) startRace();
    });

    socket.on('assign-number', num => { 
        myNumber = num; 
        document.getElementById('my-num').innerText = num;
        // Posición de salida según dorsal
        me.y = 1600 + (num * 60);
    });

    // Escuchar el movimiento de otros
    socket.on('player-moved', data => {
        players[data.id] = data;
    });

    function startRace() {
        document.getElementById('lobby-menu').style.display='none';
        document.getElementById('ui').style.display='block';
        me.started = true;
        resize();
        loop();
    }

    // --- MOTOR DEL JUEGO ---
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onkeydown = e => keys[e.key.toLowerCase()] = true;
    window.onkeyup = e => keys[e.key.toLowerCase()] = false;

    function loop() {
        if(!me.started) return;

        // Movimiento suave
        if(keys['w']) me.speed = Math.min(me.speed + 0.2, 8);
        else me.speed *= 0.98;
        
        if(keys['a']) me.angle -= 0.04;
        if(keys['d']) me.angle += 0.04;

        me.x += Math.cos(me.angle) * me.speed;
        me.y += Math.sin(me.angle) * me.speed;

        // Enviar mi posición a los demás
        socket.emit('move', { roomId, x: me.x, y: me.y, angle: me.angle, num: myNumber });

        draw();
        requestAnimationFrame(loop);
    }

    function draw() {
        ctx.fillStyle = "#1a5e1a"; // Hierba
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width/2 - me.x, canvas.height/2 - me.y);

        // Circuito (Asfalto)
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 200;
        ctx.beginPath();
        ctx.arc(1500, 1500, 1000, 0, Math.PI * 2);
        ctx.stroke();

        // Línea de meta
        ctx.fillStyle = "white";
        ctx.fillRect(1450, 2400, 100, 200);

        // Dibujar otros jugadores
        for(let id in players) {
            drawCar(players[id].x, players[id].y, players[id].angle, players[id].num, "#ff0000");
        }

        // Dibujar mi coche
        drawCar(me.x, me.y, me.angle, myNumber, "#fbff00");

        ctx.restore();
    }

    function drawCar(x, y, angle, num, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        ctx.fillStyle = color;
        ctx.fillRect(-25, -15, 50, 30); // Cuerpo
        ctx.fillStyle = "black";
        ctx.fillRect(10, -18, 10, 36); // Alerón
        ctx.fillText("#" + num, -5, 5);
        ctx.restore();
    }
</script>
</body>
</html>
