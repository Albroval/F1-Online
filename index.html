<!DOCTYPE html>
<html>
<head>
    <title>F1 Nebula - Competitive Leaderboard</title>
    <script src="/socket.io/socket.io.js"></script> 
    <style>
        body { margin: 0; overflow: hidden; background: #1a5e1a; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        #overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        button { padding: 20px 40px; font-size: 30px; background: #fbff00; border: none; cursor: pointer; font-family: 'Arial Black'; border-radius: 10px; transition: 0.2s; margin: 10px; }
        button:hover { background: #fffb00; transform: scale(1.05); }
        
        .car-selector { display: flex; gap: 10px; margin: 20px 0; }
        .car-card { 
            background: rgba(255,255,255,0.1); border: 2px solid #555; 
            padding: 10px; border-radius: 8px; cursor: pointer; color: white;
            font-size: 12px; width: 110px; text-align: center; transition: 0.3s;
        }
        .car-card:hover { background: rgba(252, 255, 0, 0.2); }
        .car-card.selected { border-color: #fbff00; background: rgba(252, 255, 0, 0.3); transform: scale(1.05); }
        .car-card h4 { margin: 5px 0; color: #fbff00; font-size: 14px; }

        #map-selector { display: flex; align-items: center; gap: 15px; margin: 10px 0; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; border: 1px solid #fbff00; color: white; }
        .map-btn { background: #fbff00; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        .map-btn:disabled { background: #444; cursor: not-allowed; }

        #lights-container { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); display: none; flex-direction: row; background: #222; padding: 10px; border-radius: 10px; z-index: 150; border: 2px solid #444; }
        .light { width: 60px; height: 60px; border-radius: 50%; margin: 5px; background: #111; }
        .red { background: #ff0000; box-shadow: 0 0 30px #ff0000; }
        .yellow { background: #ffcc00; box-shadow: 0 0 30px #ffcc00; }
        .green { background: #00ff00; box-shadow: 0 0 30px #00ff00; }
        #info-panel { position: absolute; top: 20px; left: 20px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        #lap-counter { background: rgba(0,0,0,0.85); color: #fbff00; padding: 15px 25px; border-radius: 10px; border: 2px solid #fbff00; font-size: 20px; font-family: 'Courier New', monospace; }
        #leaderboard { background: rgba(0,0,0,0.9); border: 2px solid #fbff00; border-radius: 10px; padding: 10px; color: white; width: 250px; }
        #leaderboard h3 { margin: 0 0 10px 0; font-size: 14px; text-align: center; color: #fbff00; border-bottom: 1px solid #fbff00; padding-bottom: 5px; }
        .record-row { display: flex; justify-content: space-between; font-size: 15px; margin: 6px 0; font-family: 'Courier New'; }
        
        #nitro-container { position: absolute; bottom: 170px; left: 50%; transform: translateX(-50%); width: 200px; height: 15px; background: #333; border: 2px solid #fbff00; border-radius: 10px; display: none; overflow: hidden; }
        #nitro-bar { width: 100%; height: 100%; background: #00ccff; transition: width 0.1s; box-shadow: 0 0 10px #00ccff; }

        #dashboard { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 240px; height: 140px; background: rgba(0,0,0,0.9); border-radius: 120px 120px 15px 15px; border: 4px solid #fbff00; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 15px; z-index: 100; }
        #needle { position: absolute; bottom: 50px; width: 4px; height: 90px; background: #ff0000; transform-origin: bottom center; transition: transform 0.1s; }
        #speed-num { color: #fbff00; font-size: 42px; font-weight: bold; font-family: 'Courier New'; }
        #minimap-container { position: absolute; bottom: 25px; left: 25px; width: 280px; height: 200px; background: rgba(0,0,0,0.8); border: 2px solid #fbff00; border-radius: 15px; z-index: 100; }
    </style>
</head>
<body>
<div id="overlay">
    <div id="menu-login" style="display: flex; flex-direction: column; align-items: center;">
        <h1 style="color: white; margin-bottom: 5px;">F1 NEBULA</h1>
        <p style="color: #fbff00; margin-bottom: 25px;">MULTIJUGADOR ONLINE</p>
        <input type="text" id="room-input" placeholder="CÓDIGO (4 cifras)" maxlength="4" style="padding: 15px; font-size: 24px; text-align: center; border-radius: 10px; border: 2px solid #fbff00; background: #000; color: white; margin-bottom: 20px; width: 250px;">
        <button onclick="joinLobby()">CONECTAR</button>
    </div>
    <div id="menu-lobby" style="display: none; flex-direction: column; align-items: center;">
        <h2 id="display-room-name" style="color: #fbff00; font-size: 30px;">SALA: ----</h2>
        
        <div class="car-selector">
            <div class="car-card selected" onclick="selectCar('balanceado', this)"><h4>NEBULA V1</h4><p>320 / Normal</p></div>
            <div class="car-card" onclick="selectCar('acelerador', this)"><h4>SPRINTER</h4><p>250 / Acel ++</p></div>
            <div class="car-card" onclick="selectCar('offroad', this)"><h4>RALLY</h4><p>320 / Rally ++</p></div>
            <div class="car-card" onclick="selectCar('veloz', this)"><h4>SONIC</h4><p>320-400 / Nitro</p></div>
        </div>

        <div id="map-selector">
            <button id="prevMap" class="map-btn" onclick="changeMap(-1)" disabled><</button>
            <div style="min-width: 160px; text-align: center;">MAPA: <span id="map-name-text" style="color:#fbff00">CLÁSICO</span></div>
            <button id="nextMap" class="map-btn" onclick="changeMap(1)" disabled>></button>
        </div>

        <div style="background: rgba(0,0,0,0.6); padding: 25px; border: 2px solid #fbff00; border-radius: 15px; margin: 20px 0; text-align: center; color: white; min-width: 250px;">
            <p style="font-size: 20px; margin: 10px 0;">Jugadores: <span id="player-count" style="color: #fbff00;">0/10</span></p>
            <p style="font-size: 24px; font-weight: bold; margin: 10px 0;">Listos: <span id="ready-count">0</span> / <span id="total-count">0</span></p>
        </div>
        <button id="ready-btn" onclick="toggleReady()">¡LISTO!</button>
    </div>
</div>

<div id="lights-container"><div id="light-r" class="light"></div><div id="light-y" class="light"></div><div id="light-g" class="light"></div></div>
<div id="info-panel">
    <div id="lap-counter">
        <div style="font-size: 14px; color: #aaa; margin-bottom: 5px;">TU DORSAL: #<span id="player-id">?</span></div>
        VUELTA: <span id="lap-num">0</span>
        <div style="font-size: 12px; color: white; margin-top: 5px;">CHECKPOINT: <span id="chk-val" style="color:red">PENDIENTE</span></div>
    </div>
    <div id="leaderboard">
        <h3>RÉCORDS DE LA SALA</h3>
        <div id="rank-1" class="record-row gold">1º ---</div>
        <div id="rank-2" class="record-row silver">2º ---</div>
        <div id="rank-3" class="record-row bronze">3º ---</div>
    </div>
</div>

<div id="nitro-container"><div id="nitro-bar"></div></div>
<div id="minimap-container"><canvas id="minimapCanvas" width="280" height="200"></canvas></div>
<div id="dashboard">
    <div id="needle"></div>
    <div id="speed-num">0</div>
    <div style="color:white; font-size:12px; letter-spacing: 2px;">KM/H</div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
    const socket = io();
    let currentRoom = "", otherPlayers = {}, playerNumber = "?", isReady = false;
    let sonicNitroTime = 0, sonicCooldown = 0, currentMapIndex = 0;
    const NITRO_DURATION = 4, NITRO_COOLDOWN = 15;
    
    const MAPS = [
        { name: "CLÁSICO", w: 6000, h: 4000, r: 800 },
        { name: "ÓVALO VELOZ", w: 12000, h: 1200, r: 200 }, 
        { name: "SERPIENTE", w: 8000, h: 8000, r: 400 },
        { name: "URBANO", w: 6000, h: 6000, r: 100 }
    ];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let motorOsc = null, nitroOsc = null, particles = [];

    function playEngineSound(freq) {
        if (!motorOsc) {
            motorOsc = audioCtx.createOscillator(); motorOsc.type = 'sawtooth';
            let gain = audioCtx.createGain(); gain.gain.value = 0.04;
            motorOsc.connect(gain); gain.connect(audioCtx.destination); motorOsc.start();
        }
        motorOsc.frequency.setTargetAtTime(freq, audioCtx.currentTime, 0.1);
    }

    function playNitroSound(active) {
        if (active && !nitroOsc) {
            nitroOsc = audioCtx.createOscillator(); nitroOsc.type = 'square';
            let gain = audioCtx.createGain(); gain.gain.value = 0.03;
            nitroOsc.connect(gain); gain.connect(audioCtx.destination); nitroOsc.start();
        } else if (!active && nitroOsc) { try { nitroOsc.stop(); } catch(e){} nitroOsc = null; }
        if (nitroOsc) nitroOsc.frequency.setValueAtTime(80 + Math.random()*60, audioCtx.currentTime);
    }

    const CAR_TYPES = {
        balanceado: { top: 32, accel: 1.2, grassMax: 10.0, color: "#fbff00", grip: 0.15 },
        acelerador: { top: 25, accel: 6.0, grassMax: 10.0, color: "#00ccff", grip: 0.15 },
        offroad:    { top: 32, accel: 1.2, grassMax: 20.0, color: "#44ff44", grip: 0.20 },
        veloz:      { top: 40, accel: 0.4, grassMax: 5.0, color: "#ff4444", grip: 0.12 }
    };
    let selectedCarType = "balanceado";

    function selectCar(type, element) {
        selectedCarType = type;
        document.querySelectorAll('.car-card').forEach(c => c.classList.remove('selected'));
        element.classList.add('selected');
        player.color = CAR_TYPES[type].color;
        document.getElementById('nitro-container').style.display = (type === 'veloz') ? 'block' : 'none';
    }

    function changeMap(dir) {
        currentMapIndex = (currentMapIndex + dir + MAPS.length) % MAPS.length;
        socket.emit('change-map-request', { room: currentRoom, mapIndex: currentMapIndex });
    }

    function joinLobby() {
        const input = document.getElementById('room-input');
        if (input.value.length === 4) {
            currentRoom = input.value.toUpperCase();
            document.getElementById('menu-login').style.display = 'none';
            document.getElementById('menu-lobby').style.display = 'flex';
            document.getElementById('display-room-name').innerText = "SALA: " + currentRoom;
            socket.emit('join-room', currentRoom);
        }
    }

    function toggleReady() { isReady = !isReady; socket.emit('toggle-ready', currentRoom); }

    socket.on('init-player', (data) => { 
        playerNumber = data.num; 
        document.getElementById('player-id').innerText = playerNumber;
        if(playerNumber == 1) { 
            document.getElementById('prevMap').disabled = false;
            document.getElementById('nextMap').disabled = false;
        }
    });

    socket.on('map-changed', (idx) => {
        currentMapIndex = idx;
        document.getElementById('map-name-text').innerText = MAPS[idx].name;
    });

    socket.on('lobby-update', (data) => {
        document.getElementById('player-count').innerText = data.playersInRoom + "/10";
        document.getElementById('ready-count').innerText = data.readyCount;
        document.getElementById('total-count').innerText = data.playersInRoom;
    });

    socket.on('begin-countdown', () => startRaceLocal());
    socket.on('player-moved', (data) => { otherPlayers[data.id] = data; });
    
    socket.on('update-table', (list) => {
        const sorted = list.sort((a,b) => b.laps - a.laps);
        for(let i = 1; i <= 3; i++) {
            const div = document.getElementById(`rank-${i}`);
            if (sorted[i-1]) div.innerText = `${i}º #${sorted[i-1].num} - ${sorted[i-1].laps} V`;
            else div.innerText = `${i}º ---`;
        }
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const mCanvas = document.getElementById('minimapCanvas');
    const mCtx = mCanvas.getContext('2d');

    let laps = 0, hasChk1 = false, hasChk2 = false, raceStarted = false, canMove = false;
    let player = { x: 2000, y: 1700, angle: 0, velX: 0, velY: 0, speed: 0, onGrass: false, color: "#fbff00" };
    const keys = {};

    function startRaceLocal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('lights-container').style.display = 'flex';
        // Spawn alineado en la meta
        player.x = 2000; 
        player.y = 1700 + (playerNumber * 80);
        player.velX = 0; player.velY = 0; player.speed = 0; player.angle = 0;
        canMove = true; raceStarted = true;
        setTimeout(() => { document.getElementById('light-r').classList.add('red'); }, 500);
        setTimeout(() => { document.getElementById('light-y').classList.add('yellow'); }, 1500);
        setTimeout(() => { document.getElementById('light-g').classList.add('green'); }, 2500);
        setTimeout(() => { document.getElementById('lights-container').style.display = 'none'; }, 5000);
    }

    function trackPath(c, s = 1) {
        const m = MAPS[currentMapIndex];
        const x = 2000 * s, y = 2000 * s;
        const w = m.w * s, h = m.h * s;
        c.beginPath();
        if (m.name === "SERPIENTE") {
            const cx = x + w / 2, cy = y + h / 2;
            c.moveTo(cx - 300 * s, cy); 
            c.bezierCurveTo(cx + w, cy - h, cx - w, cy - h, cx + 300 * s, cy);
            c.bezierCurveTo(cx + w, cy + h, cx - w, cy + h, cx - 300 * s, cy);
            c.closePath();
        } else if (m.name === "ÓVALO VELOZ") {
            c.moveTo(x, y);
            c.lineTo(x + w, y);
            c.lineTo(x + w, y + h);
            c.lineTo(x, y + h);
            c.closePath();
        } else if (m.name === "URBANO") {
            const d = 1000 * s;
            c.moveTo(x, y);
            c.lineTo(x + d * 2, y); c.lineTo(x + d * 2, y + d);
            c.lineTo(x + d * 4, y + d); c.lineTo(x + d * 4, y + d * 3);
            c.lineTo(x + d * 2, y + d * 3); c.lineTo(x + d * 2, y + d * 2);
            c.lineTo(x + d, y + d * 2); c.lineTo(x + d, y + d * 4);
            c.lineTo(x - d, y + d * 4); c.lineTo(x - d, y);
            c.closePath();
        } else {
            const r = m.r * s;
            c.moveTo(x + r, y); c.lineTo(x + w - r, y);
            c.quadraticCurveTo(x + w, y, x + w, y + r);
            c.lineTo(x + w, y + h - r);
            c.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            c.lineTo(x + r, y + h); c.quadraticCurveTo(x, y + h, x, y + h - r);
            c.lineTo(x, y + r); c.quadraticCurveTo(x, y, x + r, y);
            c.closePath();
        }
    }

    function update() {
        if (raceStarted) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Detección de hierba exacta
            ctx.save();
            ctx.lineWidth = 600; 
            trackPath(ctx);
            player.onGrass = !ctx.isPointInStroke(player.x, player.y);
            ctx.restore();

            let inX = 0, inY = 0;
            if (canMove) {
                if (keys['w'] || keys['W'] || keys['ArrowUp']) inY -= 1;
                if (keys['s'] || keys['S'] || keys['ArrowDown']) inY += 1;
                if (keys['a'] || keys['A'] || keys['ArrowLeft']) inX -= 1;
                if (keys['d'] || keys['D'] || keys['ArrowRight']) inX += 1;
                
                if (keys[' '] && selectedCarType === 'veloz' && sonicCooldown <= 0 && player.speed > 10) {
                    sonicNitroTime = NITRO_DURATION; sonicCooldown = NITRO_COOLDOWN;
                }
            }
            if (inX !== 0 || inY !== 0) { let mag = Math.sqrt(inX*inX + inY*inY); inX /= mag; inY /= mag; }

            let stats = Object.assign({}, CAR_TYPES[selectedCarType]);
            
            // Lógica Sonic corregida (Supera los 145 km/h)
            if (selectedCarType === 'veloz') {
                if (sonicNitroTime > 0) {
                    sonicNitroTime -= 1/60; 
                    stats.top = 75; // 750 km/h teóricos
                    stats.accel = 1.5;
                    playNitroSound(true);
                    particles.push({x: player.x, y: player.y, r: 15, life: 1, c: "#00ccff"});
                } else { 
                    playNitroSound(false); 
                    if (sonicCooldown > 0) sonicCooldown -= 1/60; 
                }
                document.getElementById('nitro-bar').style.width = ((NITRO_COOLDOWN - Math.max(0, sonicCooldown)) / NITRO_COOLDOWN * 100) + "%";
            }

            let targetMax = player.onGrass ? stats.grassMax : stats.top;
            let accel = player.onGrass ? 0.3 : stats.accel;
            let friction = (selectedCarType === 'veloz' && sonicNitroTime > 0) ? 0.998 : 0.99;

            player.velX += inX * accel; player.velY += inY * accel;
            player.velX *= friction; player.velY *= friction;
            
            player.speed = Math.sqrt(player.velX**2 + player.velY**2);
            if (player.speed > targetMax) { 
                let ratio = targetMax / player.speed;
                player.velX *= ratio; player.velY *= ratio; 
                player.speed = targetMax;
            }
            
            player.x += player.velX; player.y += player.velY;

            // Checkpoints y Laps (Meta corregida)
            const m = MAPS[currentMapIndex];
            if (player.x > 3000 && !hasChk1) hasChk1 = true;
            if (player.x < 2500 && player.y > (2000 + m.h * 0.5) && hasChk1) {
                hasChk2 = true; 
                document.getElementById('chk-val').innerText = "OK"; 
                document.getElementById('chk-val').style.color = "#00ff00";
            }
            
            // Meta: Línea vertical en x=2000
            if (player.x > 1950 && player.x < 2050 && player.y > 1700 && player.y < 2300 && hasChk2) {
                laps++;
                document.getElementById('lap-num').innerText = laps;
                hasChk1 = false; hasChk2 = false;
                document.getElementById('chk-val').innerText = "PENDIENTE";
                document.getElementById('chk-val').style.color = "red";
                socket.emit('sync-laps', { room: currentRoom, laps: laps });
            }

            if (player.speed > 0.1) {
                let targetA = Math.atan2(player.velY, player.velX);
                let diff = targetA - player.angle;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                player.angle += diff * stats.grip;
            }

            socket.emit('update-me', { room: currentRoom, x: player.x, y: player.y, angle: player.angle, num: playerNumber, color: player.color });
            
            let kmh = Math.round(player.speed * 10);
            document.getElementById('speed-num').innerText = kmh;
            document.getElementById('needle').style.transform = `rotate(${-90 + (kmh * 0.45)}deg)`;
            draw();
        }
        requestAnimationFrame(update);
    }

    function draw() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        let zoom = raceStarted ? (0.6 - (player.speed / 600)) : 0.3;
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.scale(zoom, zoom);
        ctx.translate(-player.x, -player.y);
        
        // DIBUJO DE PISTA PROFESIONAL
        // 1. Piano (Borde Rojo/Blanco)
        ctx.strokeStyle = "#cc0000"; ctx.lineWidth = 750; trackPath(ctx); ctx.stroke();
        ctx.setLineDash([50, 50]); ctx.strokeStyle = "white"; trackPath(ctx); ctx.stroke();
        ctx.setLineDash([]);

        // 2. Asfalto
        ctx.strokeStyle = "#222"; ctx.lineWidth = 600; trackPath(ctx); ctx.stroke();
        
        // 3. Línea de Meta (Vertical, dentro de la pista)
        ctx.fillStyle = "white";
        ctx.fillRect(1980, 1700, 40, 600); 

        particles.forEach((p, i) => {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fillStyle = p.c; ctx.globalAlpha = p.life; ctx.fill();
            p.life -= 0.05; if(p.life <= 0) particles.splice(i, 1);
        });
        ctx.globalAlpha = 1;

        for(let id in otherPlayers){ let p = otherPlayers[id]; drawCar(p.x, p.y, p.angle, p.num, p.color); }
        drawCar(player.x, player.y, player.angle, playerNumber, player.color);
        ctx.restore();
        drawMinimap();
    }

    function drawCar(x, y, a, n, color) {
        ctx.save(); ctx.translate(x, y); ctx.rotate(a);
        ctx.fillStyle = color; ctx.fillRect(-55, -28, 110, 56);
        ctx.fillStyle = "black"; ctx.fillRect(15, -20, 25, 40);
        ctx.fillStyle = "white"; ctx.font = "bold 24px Arial"; ctx.textAlign = "center"; ctx.fillText(n, -20, 10);
        ctx.restore();
    }

    function drawMinimap() {
        mCtx.clearRect(0,0, mCanvas.width, mCanvas.height); 
        mCtx.save(); mCtx.translate(40, 40); let s = 0.015;
        mCtx.strokeStyle = "rgba(255,255,255,0.3)"; mCtx.lineWidth = 5; trackPath(mCtx, s); mCtx.stroke();
        mCtx.fillStyle = player.color; mCtx.beginPath(); mCtx.arc(player.x*s, player.y*s, 4, 0, Math.PI*2); mCtx.fill(); 
        mCtx.restore();
    }

    window.onkeydown = e => keys[e.key] = true;
    window.onkeyup = e => keys[e.key] = false;
    update();
</script>
</body>
</html>
