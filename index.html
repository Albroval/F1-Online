<!DOCTYPE html>
<html>
<head>
    <title>F1 Nebula - ONLINE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a5e1a; font-family: 'Arial Black', sans-serif; }
        .overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; color: white; text-align: center; }
        .menu-box { background: #222; padding: 40px; border: 4px solid #fbff00; border-radius: 20px; min-width: 380px; }
        button { padding: 15px 30px; font-size: 20px; background: #fbff00; border: none; cursor: pointer; font-family: 'Arial Black'; border-radius: 8px; margin: 10px 0; width: 100%; color: black; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #fffb00; }
        #ready-status { font-size: 32px; background: #111; padding: 15px 25px; border-radius: 10px; margin: 20px 0; border: 2px solid #fbff00; }
        .ready-on { background: #00ff00 !important; }
        input { padding: 15px; font-size: 20px; text-align: center; width: 80%; margin-bottom: 10px; border-radius: 8px; border: none; }
        #game-ui { display: none; }
    </style>
</head>
<body>

    <div id="main-menu" class="overlay">
        <h1>F1 NEBULA</h1>
        <div class="menu-box">
            <button onclick="connectToServer('CREATE')">1. CREAR SALA</button>
            <button onclick="showJoinInput()">2. UNIRSE A SALA</button>
        </div>
    </div>

    <div id="join-menu" class="overlay" style="display:none">
        <div class="menu-box">
            <h2>CÓDIGO DE SALA</h2>
            <input type="text" id="room-input" placeholder="EJ: B7X2">
            <button onclick="connectToServer('JOIN')">CONECTAR</button>
            <button onclick="location.reload()" style="background:#555; color:white">VOLVER</button>
        </div>
    </div>

    <div id="lobby-menu" class="overlay" style="display:none">
        <div class="menu-box">
            <h2 id="lobby-title">SALA MULTIJUGADOR</h2>
            <div style="font-size:20px; color:#fbff00">ID: <span id="room-id-display">---</span></div>
            
            <div id="ready-status">
                <span id="ready-y">0</span> / <span id="total-x">0</span>
                <div style="font-size:12px; color:#aaa">LISTOS / JUGADORES</div>
            </div>
            
            <button id="ready-btn" onclick="sendReady()">ESTOY LISTO</button>
        </div>
    </div>

    <div id="game-ui">
        <div style="position:absolute; top:20px; left:20px; color:white; background:rgba(0,0,0,0.8); padding:15px; border: 2px solid #fbff00; border-radius: 10px;">
            DORSAL: #<span id="player-id-display">?</span>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

<script>
    const socket = io(); // Conexión real al servidor de Render
    let myRoomId = "";
    let amIReady = false;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 1. LÓGICA DE CONEXIÓN REAL
    function connectToServer(mode) {
        if (mode === 'CREATE') {
            myRoomId = Math.random().toString(36).substring(2, 6).toUpperCase();
        } else {
            myRoomId = document.getElementById('room-input').value.toUpperCase();
            if(!myRoomId) return alert("Escribe un código");
        }

        socket.emit('join-room', myRoomId);
        showLobby();
    }

    function showJoinInput() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('join-menu').style.display = 'flex';
    }

    function showLobby() {
        document.querySelectorAll('.overlay').forEach(d => d.style.display = 'none');
        document.getElementById('lobby-menu').style.display = 'flex';
        document.getElementById('room-id-display').innerText = myRoomId;
    }

    // 2. RECIBIR DATOS DEL SERVIDOR (X e Y REALES)
    socket.on('update-lobby', (data) => {
        document.getElementById('total-x').innerText = data.x;
        document.getElementById('ready-y').innerText = data.y;

        // Si todos están listos, empezamos
        if (data.y >= data.x && data.x > 0) {
            document.getElementById('ready-status').style.backgroundColor = "#004400";
            document.getElementById('ready-status').style.borderColor = "#00ff00";
            setTimeout(startGame, 1000);
        }
    });

    socket.on('assign-number', (num) => {
        document.getElementById('player-id-display').innerText = num;
    });

    // 3. ENVIAR "LISTO" AL SERVIDOR
    function sendReady() {
        if (amIReady) return;
        amIReady = true;
        
        const btn = document.getElementById('ready-btn');
        btn.innerText = "¡ESPERANDO AL RESTO!";
        btn.className = "ready-on";

        socket.emit('player-ready', myRoomId);
    }

    function startGame() {
        document.getElementById('lobby-menu').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        resize();
        // Aquí iría el bucle de dibujo de la carrera
        renderSimple();
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);

    function renderSimple() {
        ctx.fillStyle = "#1a5e1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("LA CARRERA HA COMENZADO - MODO ONLINE ACTIVO", 50, 50);
        requestAnimationFrame(renderSimple);
    }
</script>
</body>
</html>
